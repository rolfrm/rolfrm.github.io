    <body>
      <div id="app">
        <h2>WebGL Demo4</h2>
        <textarea id="editor"></textarea>
        <button onclick="executeLisp()">Execute</button>
        <div id="output"></div>
      
        <script>
          function executeLisp() {
            const editorContent = document.getElementById('editor').value;
            try {
              // You can replace this with an actual Lisp interpreter or evaluator
              //const result = evallisp(editorContent);
              lisp.LispEvalBlock(editorContent);
					 document.getElementById('output').innerText = "";
            } catch (error) {
              document.getElementById('output').innerText = `Error: ${error.message}`;
            }
            
          }
          //lisp.LispEvalBlock("(loadfile \"lisp/lisp.lisp\")")
          document.addEventListener('DOMContentLoaded', function() 
          {
            lisp.LispEvalBlock("(loadfile \"lisp/lisp.lisp\")")
            lisp.LispEvalBlock("(loadfile \"lisp/webgl.lisp\")")
          });
        </script>

        <canvas id="webgl-canvas" width="640" height="480"></canvas> 
      </div>
    </body>
